<mat-card>
  <h2>Movie title</h2>
  <form [formGroup]="movieGroup">
    <mat-form-field class="field-title" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        formControlName="title"
        placeholder="Search movies"
        class="input-title"
      />
    </mat-form-field>
  </form>
</mat-card>
