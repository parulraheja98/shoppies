<mat-card>
  <h2>{{ heading }}</h2>
  <form [formGroup]="searchGroup">
    <mat-form-field class="field-title" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        formControlName="title"
        placeholder="{{ placeholder }}"
        class="input-title"
      />
    </mat-form-field>
  </form>
</mat-card>
